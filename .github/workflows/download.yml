name: Download bcbio Container

on:
  workflow_dispatch:

jobs:
  download-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Pull bcbio image from Docker Hub
        run: docker pull biocontainers/bcbio:v1.2.9--hdfd78af_0

      - name: Save Docker image to a tarball
        run: docker save -o bcbio.tar biocontainers/bcbio:v1.2.9--hdfd78af_0

      - name: Compress the tarball
        run: gzip bcbio.tar

      - name: Upload artifact for download
        uses: actions/upload-artifact@v4
        with:
          name: bcbio-container-archive
          path: bcbio.tar.gz
